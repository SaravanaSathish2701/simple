<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="./sample.css">
    </head>
    <body>

        <script src="sample.js"></script>

       <div class="container">
        <div class="form">
            <label>First Name: <input id="firstName" type="text" placeholder="Enter your first name..."></label>
            <label>Last Name: <input id="lastName" type="text" placeholder="Enter your last name..."></label>
            <label>Email ID: <input id="email" type="text" placeholder="Enter your email..."></label>
            <label>Mobile No: <input id="mobileNo" type="text"></label>
            <span id="error1"></span>
            <span id="error2"></span>
            <span id="error3"></span>
            <span id="error4"></span>
            <button onClick="createTable()" id="submit-btn">Submit</button>
        </div>
        <div id="tables">
            <table id="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email ID</th>
                        <th>Mobile No</th>
                    </tr>
                </thead>
            </table>
        </div>
       </div>
    </body>
</html>
